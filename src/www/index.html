<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-royal" align-title="center">
        <h1 class="title">Mom's Med</h1>
      </ion-header-bar>
      <ion-content class="padding">
        <div class="list card">
          <div class="item text-center">
            <h2>Pregnancy Category</h2>
          </div>
          <div class="item item-body">
            <p>
            <div class="list">
            <label class="item item-input item-floating-label"><span class ="input-label">Name of the Medication</span><input type="text" placeholder="Enter name of the medication here">
            </label>
            <label class="item item-input item-select">
              <div class="input-label">
                Trimester
              </div>
              <select>
                <option>1st</option>
                <option>2nd</option>
                <option>3rd</option>
              </select></label>
          </div>
            <button class="button button-small button-full button-royal">
              Submit
            </button>
            </p>
          </div>

        </div>
      </ion-content>
<!--      <ion-footer-bar class="bar-royal" align-title="center">
        <h1 class="title">Medication for Moms</h1>
      </ion-footer-bar>-->
    </ion-pane>
  </body>
</html>
